<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Team</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c502137733.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 jumbotron jumbotron-fluid mb-3 team-heading text-white"
                style="background-color:#f7e8ef; background-image: linear-gradient( hsla(0, 0%, 0%, 0.664), rgba(163, 128, 154, 0.5)), url('../Assets/Coding_Women.jpg'); height: 50%; background-position: center; background-repeat: no-repeat; background-size: cover; position: relative;">
                <h1 class="text-center">My Team</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="card-deck">
                <div class="team-area col-12 d-flex justify-content-center">
                    {{ team }}
                </div>
            </div>
        </div>
    </div>
</body>

</html>
